<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

<body>
    <h1 id="tituloform">Preencha seu cúrriculo:</h1>
    <br>
    <form class="form" action="processa_formulario.php" method="post">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label>Sexo:</label>
        <br>
        <input type="radio" id="feminino" name="sexo" value="Feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="masculino" name="sexo" value="Masculino" required>
        <label for="masculino">Masculino</label>
        <br><br>
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil" required>
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Viúvo(a)">Viúvo(a)</option>
        </select>
        <br><br>
        <label>Áreas de Interesse:</label>
        <br>
        <input type="checkbox" id="administrativa" name="areasInteresse[]" value="Administrativa">
        <label for="administrativa">Administrativa</label>
        <br>
        <input type="checkbox" id="juridica" name="areasInteresse[]" value="Jurídica">
        <label for="juridica">Jurídica</label>
        <br>
        <input type="checkbox" id="informatica" name="areasInteresse[]" value="Informática">
        <label for="informatica">Informática</label>
        <br><br>
        <label for="senha">Escolha uma senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br><br><br><br>
        <input type="submit" value="Enviar">
        <br>
        <input type="reset" value="Limpar">
    </form>     
    </div>
</body>
</html>
